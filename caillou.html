<img id="cookie" src="https://raw.githubusercontent.com/PIERREQUIROULENAMASSEPASMOUSSE/experiments/master/Cookie-Download-PNG.png" style="display:none;">
<canvas id="canvas" style="position:fixed;z-index:2;left:0;top:0;"></canvas>
    
<script>
    c = document.getElementById("canvas");
    ctx = c.getContext('2d');
    cookie = document.getElementById("cookie");
    texture = cookie;
    c.width = document.body.clientWidth;
    c.height = document.body.clientHeight;
    canvasW = c.width;
    canvasH = c.height;
    window.onload = notdrawing;
     var texturer = function (e) {
        mouseX = (e.changedTouches ? e.changedTouches[0].pageX : e.pageX) - this.offsetLeft
        mouseY = (e.changedTouches ? e.changedTouches[0].pageY : e.pageY) - this.offsetTop
        ctx.drawImage(texture,mouseX,mouseY, c.width/40, c.width/40);
    }
     function changetexture(source) {
       texture.src = source;
     }
    function clearCanvas() {
      ctx.clearRect(0,0,c.width,c.height);
    }
    function drawing() {
      document.body.addEventListener("mousemove", texturer);
      document.body.addEventListener("touchmove", texturer);
      document.body.addEventListener("mouseup", notdrawing);
      document.body.addEventListener("touchend", notdrawing);
    }
    function notdrawing() {
     document.body.removeEventListener("mousemove", texturer);
     document.body.removeEventListener("touchmove", texturer);
     document.body.addEventListener("mousedown", drawing);
     document.body.addEventListener("touchstart", drawing);
    }
</script>
</body>
